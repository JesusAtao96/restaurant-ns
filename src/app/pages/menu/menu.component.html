<RadSideDrawer [transition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <FlexboxLayout row="0" flexDirection="column" class="sidedrawer-header">
            <FlexboxLayout class="stack-border" *ngIf="userData.img">
                <Image [src]="userData.img" width="75" height="75" class="header-image"></Image>
            </FlexboxLayout>
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;" *ngIf="!userData.img"></Label>
            <Label class="sidedrawer-header-brand" [text]="userData.name"></Label>
            <Label class="footnote" [text]="userData.email"></Label>
        </FlexboxLayout >
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/main/list-restaurant')" (tap)="onNavItemTap('/main/list-restaurant')">
                    <Label col="0" text="&#xf30c;" class="ion"></Label>
                    <Label col="1" text="Restaurantes" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/main/reviews')" (tap)="onNavItemTap('/main/reviews')">
                    <Label col="0" text="&#xf2b6;" class="ion"></Label>
                    <Label col="1" text="Valoreaciones" class="p-r-10"></Label>
                </GridLayout>
                
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/main/profile')" (tap)="onNavItemTap('/main/profile')">
                    <Label col="0" text="&#xf345;" class="ion"></Label>
                    <Label col="1" text="Perfil" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="logout()"> <!--[nsRouterLink]="['/start']" clearHistory="true"-->
                    <Label col="0" text="&#xf31f;" class="ion"></Label>
                    <Label col="1" text="Cerrar sesiÃ³n" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
